apiVersion: apps/v1
kind: Deployment
metadata:
  name: golang-web
  labels:
    app: golang-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: golang-web
  strategy: 
    type: Recreate
    rollingUpdate: null
  template:
    metadata:
      labels:
        app: golang-web
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
    spec:
      containers:
      - name: golang-web
        image: sidikriyan/bazel-golang:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: golang-port